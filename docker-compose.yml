version: '3.8'
services:
  backend:
    build: .
    ports:
      - '8000:8000'
    # env_file:
    #   - .env
    depends_on:
      - db
    volumes:
      - /app/node_modules

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: eshop_db
    ports:
      - '5434:5432'
